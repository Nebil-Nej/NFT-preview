<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="containor">
        <div class="main-image">
            <img class="img" src="/images/image-equilibrium.jpg" alt="equilibrium">
            <div>
                <img src="/images/icon-view.svg" alt="">
            </div>
        </div>
        <section class="topic">
            <h3 class="topic-head">Equilibrium #3429</h3>
            <p class="topic-par">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <div class="pitch">
            <ul>
                <li id="list-1"><img src="/images/icon-ethereum.svg" alt="icon" id="ethereum">0.041 ETH</li>
                <li id="list-2"><img src="/images/icon-clock.svg" alt="icon" id="clock">3 days left</li>
            </ul>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="personal">
            <ul>
                <li id="list-3"><img src="/images/image-avatar.png" alt="Profile Picture"><small>Creation of</small>
                    <span>Jules Wyvern</span>
                </li>
            </ul>
        </div>

    </div>
    <div class="bottom">
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#" style="text-decoration: none;">Nebil Nejmudin</a>.
            </div>
        </footer>
    </div>
</body>

</html>
